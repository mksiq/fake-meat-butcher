<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="images/ico.svg">
    <meta charset="utf-8" />
    <title>Fake Meat Butcher Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">

    <script src="products.js"></script>
    <script src="script.js"></script>
</head>
<!-- Make cards inline and collapse -->

<body>
    <header>
        <img src="images/logo.svg" alt="My store logo">
        <h1 id="name">Fake Meat Butcher</h1>

    </header>
    <nav>
        <ul>
            <li><a href="./index.html" id="home"><i class="material-icons">home</i></a></li>
            <li class="mobile"><i class="material-icons">menu</i></li>
            <li class="desktop" id="menu_burgers">Burgers</li>
            <li class="desktop" id="menu_sausages">Sausages</li>
            <li class="desktop" id="menu_beef">Beef</li>

            <li class="desktop" id="menu_vegan">Vegan</li>
            <li id="searchLi"><input type="text" id="searchField" placeholder="Search"><i class="material-icons"
                    id="searchButton">search</i>
            </li>
            <a href="./cart.html" id="cart">
                <li> <a href="./cart.html" id="cart"><i class="material-icons">shopping_cart</i></a></li>
                <li class="desktop" id="menu_signup">Signup</li>
                <li class="mobile" id="menu_signup"><i class="material-icons">person_add</i></li>
        </ul>
    </nav>

    <main id="mainSignup">
        <h2>User Sign up</h2>
        <form id="formId" method="GET" action="#">
            <div id="inputDiv">
                <!-- Flex box -->
                <!-- Left column -->
                <div id="leftForm">
                    <p>First Name:</p>
                    <p><input type="text" name="first" size="30"></p>
                    <p>Password:</p>
                    <p><input type="password" name="password"></p>
                    <p>E-mail:</p>
                    <p><input type="text" name="email" size="30"></p>                  
                </div>
                <div id="rightForm">
                    <p>Last Name:</p>
                    <p><input type="text" name="last" maxlength="35"></p>
                    <p>Phone number:</p>
                    <p><input type="text" name="first" size="30"></p>
                    <p>Confirm Password:</p>
                    <p><input type="password2" name="password"></p>
          
                </div> 
            </div>
            <p><input type="checkbox" name="like" value="56">I have read the <a id="terms">terms</a> and I accept it.</p>
            <p><input type="reset" name="reset" value="Clear"><input type="submit" name="submit" value="Submit"></p>
        </form>
    </main>
    <footer>
        <ul>
            <li><a href="./contact.html">Contact</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="https://www.twitter.com/fakemeatbutcher"><i class="fa fa-twitter icon"
                        aria-hidden="true"></i></a>
            </li>
            <li><a href="https://www.instagram.com/fakemeatbutcher"><i class="fa fa-instagram icon"
                        aria-hidden="true"></i></a>
            </li>
            <li><a href="https://www.facebook.com/fakemeatbutcher"><i class="fa fa-facebook-square icon"
                        aria-hidden="true"></i></a>
            </li>
        </ul>
    </footer>


</body>

</html>
